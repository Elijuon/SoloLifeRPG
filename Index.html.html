<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloLifeRPG</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º SDK Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ */
        .screen {
            display: none;
        }
        #character-creation {
            display: block;
        }
        
        .avatar-option {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.3s;
        }
        .avatar-option:hover {
            transform: scale(1.1);
        }
        .avatar-option.selected {
            border-color: #f39c12;
        }

        /* –°—Ç–∏–ª–∏ –∏–≥—Ä–æ–≤–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
        #character-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        #character-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #f39c12;
        }
        
        .xp-bar {
            background: #333;
            border-radius: 10px;
            height: 20px;
            margin: 15px 0;
            overflow: hidden;
        }
        #current-xp {
            background: #4ecca3;
            height: 100%;
            width: 0%;
            transition: width 0.5s;
        }
        
        .quest {
            background: #16213e;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        button {
            background: #f39c12;
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #e67e22;
        }
        
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- –≠–∫—Ä–∞–Ω —Å–æ–∑–¥–∞–Ω–∏—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ -->
    <div id="character-creation" class="screen">
        <h1>üé≠ –°–æ–∑–¥–∞–Ω–∏–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</h1>
        
        <h3>–í—ã–±–µ—Ä–∏—Ç–µ –∞–≤–∞—Ç–∞—Ä:</h3>
        <div>
            <img src="https://i.imgur.com/1.png" class="avatar-option" onclick="selectAvatar(1)">
            <img src="https://i.imgur.com/2.png" class="avatar-option" onclick="selectAvatar(2)">
            <img src="https://i.imgur.com/3.png" class="avatar-option" onclick="selectAvatar(3)">
        </div>
        
        <h3>–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞:</h3>
        <input type="text" id="character-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è (–º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞)" maxlength="20">
        
        <button onclick="createCharacter()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–æ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div id="game-interface" class="screen">
        <div id="character-display">
            <img id="character-avatar" src="">
            <h2 id="character-name-display"></h2>
        </div>
        
        <p>–£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></p>
        
        <div class="xp-bar">
            <div id="current-xp"></div>
        </div>
        <p>–û–ø—ã—Ç: <span id="xp">0</span>/100</p>
        
        <h3>üéØ –î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–≤–µ—Å—Ç—ã</h3>
        <div id="quests-container"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        
        // –î–∞–Ω–Ω—ã–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
        let character = {
            name: "",
            avatar: 1,
            xp: 0,
            level: 1
        };
        
        // –í—ã–±–æ—Ä –∞–≤–∞—Ç–∞—Ä–∞
        function selectAvatar(avatarId) {
            document.querySelectorAll('.avatar-option').forEach(el => {
                el.classList.remove('selected');
            });
            event.target.classList.add('selected');
            character.avatar = avatarId;
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
        function createCharacter() {
            const name = document.getElementById('character-name').value.trim();
            
            if (name.length < 2) {
                tg.showPopup({
                    title: "–û—à–∏–±–∫–∞",
                    message: "–ò–º—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞!"
                });
                return;
            }
            
            character.name = name;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
            tg.CloudStorage.setItem('character', JSON.stringify(character));
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —ç–∫—Ä–∞–Ω
            showGameInterface();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            tg.sendData(JSON.stringify({
                action: 'create_character',
                character: character
            }));
        }
        
        // –ü–æ–∫–∞–∑ –∏–≥—Ä–æ–≤–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function showGameInterface() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            tg.CloudStorage.getItem('character', (err, data) => {
                if (data) character = JSON.parse(data);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                document.getElementById('character-avatar').src = `https://i.imgur.com/${character.avatar}.png`;
                document.getElementById('character-name-display').textContent = character.name;
                document.getElementById('level').textContent = character.level;
                document.getElementById('xp').textContent = character.xp;
                document.getElementById('current-xp').style.width = `${character.xp}%`;
                
                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —ç–∫—Ä–∞–Ω—ã
                document.getElementById('character-creation').style.display = 'none';
                document.getElementById('game-interface').style.display = 'block';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–≤–µ—Å—Ç—ã
                loadQuests();
            });
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–≤–µ—Å—Ç–æ–≤
        function loadQuests() {
            const quests = [
                { id: 1, name: "–°–¥–µ–ª–∞—Ç—å 10 –æ—Ç–∂–∏–º–∞–Ω–∏–π", xp: 10, type: "üí™" },
                { id: 2, name: "–ü—Ä–æ—á–∏—Ç–∞—Ç—å 15 –º–∏–Ω—É—Ç", xp: 7, type: "üìö" },
                { id: 3, name: "–õ–µ—á—å —Å–ø–∞—Ç—å –¥–æ 23:00", xp: 5, type: "‚è∞" },
                { id: 4, name: "–í—ã–ø–∏—Ç—å 1.5–ª –≤–æ–¥—ã", xp: 3, type: "üíß" }
            ];
            
            let html = '';
            quests.forEach(quest => {
                html += `
                <div class="quest">
                    <span>${quest.type} ${quest.name}</span>
                    <button onclick="completeQuest(${quest.id}, ${quest.xp})">
                        +${quest.xp}XP
                    </button>
                </div>`;
            });
            
            document.getElementById('quests-container').innerHTML = html;
        }
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∫–≤–µ—Å—Ç–∞
        function completeQuest(id, xp) {
            character.xp += xp;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–≤—ã—à–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è
            if (character.xp >= 100) {
                character.level++;
                character.xp = 0;
                tg.showPopup({
                    title: "üéâ –£—Ä–æ–≤–µ–Ω—å UP!",
                    message: `–¢–µ–ø–µ—Ä—å —Ç—ã —É—Ä–æ–≤–Ω—è ${character.level}!`
                });
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            document.getElementById('xp').textContent = character.xp;
            document.getElementById('level').textContent = character.level;
            document.getElementById('current-xp').style.width = `${character.xp}%`;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            tg.CloudStorage.setItem('character', JSON.stringify(character));
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            tg.sendData(JSON.stringify({
                action: 'complete_quest',
                questId: id,
                xp: character.xp,
                level: character.level
            }));
            
            // –í–∏–±—Ä–∞—Ü–∏—è
            tg.HapticFeedback.impactOccurred('light');
        }
        
        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π –ø–µ—Ä—Å–æ–Ω–∞–∂
        tg.CloudStorage.getItem('character', (err, data) => {
            if (data) {
                showGameInterface();
            } else {
                document.getElementById('character-creation').style.display = 'block';
            }
        });
    </script>
</body>
</html>
